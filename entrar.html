
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amigo Não Se Compra</title>
    <link rel="stylesheet" href="entrada.css">
</head>
<body>
    <div class="login-container">
        <div class="left">
            <img src="Design sem nome.png" alt="Imagem de cachorro e gato">
        </div>
        <div class="right">
            <div class="logo">
                <a href="html.html"> 
                    <img src="PetLar.png" alt="Logo Amigo Não Se Compra">
                </a>
            </div>
            <h2>Faça seu login</h2>
            <p>Para divulgar ou adotar um animalzinho, você precisa ter um cadastro</p>
            <form action="#">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit" class="btn-entrar">Entrar</button>

                <div class="link-options">
                    <a href="cadastro.html">Não sou cadastrado</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
