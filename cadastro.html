<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Amigo Não se Compra</title>
    <link rel="stylesheet" href="cad.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="html.html" target="_blank">
                    <img width="100" height="100" src="logo2.png" alt="Logo Amigo Não se Compra">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="html.html">Home</a></li>
                </ul>
            </nav>
        </nav>
    </header>
   
    <main>
        <section class="registration-form">
            <h1>Cadastro de Conta</h1>
            <form action="" method="POST">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

      

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address">

                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" max="2005-12-31" required>
                
               
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="termos">
                    <label for="termos">Eu li e aceito os <a href="termos.html" target="_blank" style="color: #007bff; text-decoration: none;">termos de uso</a></label>
                </div>
                
                

                <label for="interests">Interesse:</label>
                <select id="interests" name="interests" required>
                    <option value="">Selecione uma opção</option>
                    <option value="adopt">Adotar um animal</option>
                    <option value="donate">Fazer uma doação</option>
                </select>

                <label for="description">Descrição (opcional):</label>
                <textarea id="description" name="description" rows="4"></textarea>

                <button type="submit" class="cta-button">Cadastrar</button>
                <div id="confirmation" class="confirmation-message" style="display: none;">
                    Obrigado! Seu formulário foi enviado com sucesso.
                </div>
            </form>
        </section>
    </main>


</body>
</html>
